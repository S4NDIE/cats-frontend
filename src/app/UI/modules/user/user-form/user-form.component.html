<div class="dialog-header">
    <h2 class="title">{{ isEdit ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
    <button
        mat-icon-button
        class="close-button"
        [mat-dialog-close]="false">
        <mat-icon class="close-icon" color="primary">close</mat-icon>
    </button>
</div>
<div class="user-container">
   
    <form
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()">

        <div class="field mb-3">
            <label for="document">Número de documento</label>
            <input
                id="document"
                class="mb-0"
                [ngClass]="{ 'is-invalid': userForm.get('document')?.invalid }"
                type="number"
                name="document"
                formControlName="document"
                placeholder="Documento">
            <div
                *ngIf="userForm.get('document')?.errors?.['required']"
                class="invalid-feedback">
                Este campo es requerido
            </div>
        </div>
        <div class="field mb-3">
            <label for="fullName">Nombre Completo</label>
            <input
                id="fullName"
                class="mb-0"
                [ngClass]="{ 'is-invalid': userForm.get('fullName')?.invalid }"
                name="fullName"
                formControlName="fullName"
                placeholder="Nombre Completo">
            <div
                *ngIf="userForm.get('fullName')?.errors?.['required']"
                class="invalid-feedback">
                Este campo es requerido
            </div>
        </div>
        <div class="field mb-3">
            <label for="email">Correo</label>
            <input
                id="email"
                class="mb-0"
                [ngClass]="{ 'is-invalid': userForm.get('email')?.invalid }"
                name="email"
                formControlName="email"
                placeholder="Correo">
            <div
                *ngIf="userForm.get('email')?.errors?.['required']"
                class="invalid-feedback">
                Este campo es requerido
            </div>
            <div
            *ngIf="userForm.get('email')?.errors?.['email']"
            class="invalid-feedback">
            Formato de correo invalido
        </div>
        </div>
        <div class="field mb-3">
            <label for="password">Contraseña</label>
            <input
                id="password"
                class="mb-0"
                [ngClass]="{ 'is-invalid': userForm.get('password')?.invalid }"
                type="password"
                name="password"
                formControlName="password"
                placeholder="Contraseña">
            <div
                *ngIf="userForm.get('password')?.errors?.['required']"
                class="invalid-feedback">
                Este campo es requerido
            </div>
            <div
                *ngIf="userForm.get('password')?.errors?.['minlength']"
                class="invalid-feedback">
                Minimo 8 caracteres
            </div>
        </div>
        <button
        class="btn btn-main bg-gradient"
        type="submit"
        [disabled]="userForm.invalid">
        Finalizar
      </button>
    </form>
    
    
</div>
